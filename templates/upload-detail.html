{% extends 'base.html' %}

{% block navbar %}

  <li><a href="{% url 'blog:upload' %}">Основная</a></li>
  <li>{{ obj.data.name | cut:'json_data/' }}</li>

{% endblock %}


{% block content %}

<form method="post" action="{% url 'blog:upload-detail' obj.pk %}">
    {% csrf_token %}

        <div class="container" style="font-size: large">
          <div class="row">
              {{ form.perm_users }}
          </div>
        </div>

    <button type="submit" class="submit-btn btn btn-outline-success">Сохранить</button>
    <a href="{% url 'blog:upload' %}" type="button" class="submit-btn btn btn-outline-warning">Отменить</a>
</form>

{% endblock %}
